<!DOCTYPE html>
<html>
  <head>
    <title>Sample Micro Frontend</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <style>
      body {
        background: #eceff4;
      }
    </style>
    <script>
      (function(d) {
        require(d);
        var arr = ["react", "react-dom", "prop-types", "classnames"];
        while ((i = arr.pop()))
          (function(dep) {
            define(dep, d, function(b) {
              return b[dep];
            });
          })(i);
      })(["http://localhost:6006/public/bundle.js"]);
    </script>
  </head>
  <body>
    <div id="login"></div>
    <fragment src="http://localhost:8081"></fragment>
  </body>
</html>
